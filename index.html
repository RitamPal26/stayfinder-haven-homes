
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayFinder - Find Your Perfect Stay</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover unique accommodations and book your perfect stay with StayFinder. From cozy apartments to luxury villas, find the ideal place for your next adventure." />
    <meta name="keywords" content="accommodation, booking, vacation rental, travel, stay, hotel, apartment, villa" />
    <meta name="author" content="StayFinder" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stayfinder.com/" />
    <meta property="og:title" content="StayFinder - Find Your Perfect Stay" />
    <meta property="og:description" content="Discover unique accommodations and book your perfect stay with StayFinder." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1721322800607-8c38375eef04?w=1200&h=630&fit=crop" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stayfinder.com/" />
    <meta property="twitter:title" content="StayFinder - Find Your Perfect Stay" />
    <meta property="twitter:description" content="Discover unique accommodations and book your perfect stay with StayFinder." />
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1721322800607-8c38375eef04?w=1200&h=630&fit=crop" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#FF5A5F" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StayFinder" />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StayFinder",
      "description": "Discover unique accommodations and book your perfect stay",
      "url": "https://stayfinder.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://stayfinder.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
